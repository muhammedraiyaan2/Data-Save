<body id="body">
  <nav id="nav" class="navbar navbar-expand-lg navbar-primary">

    </button>
    <div class="collapse navbar-collapse" id="collapsibleNavbar">
      <ul class="ml-auto navbar-nav">

      </ul>
     </div>

      <!-- content -->
      <div id="post" class="mb-3 mx-5">

        <label for="DataValue" class="form-label">Data value</label><br>
        <input type="text" class="form-control" id="DataValue" placeholder="Enter the data value..."><br>
        <button id="postbtn" class="btn btn-primary">Post</button>
        </div>

            </div>
            <div id="post" class="mb-3 mx-5">

                <input type="text" class="form-control" id="DataRemove" placeholder="Enter the data name to remove..."><br>

                </div>
