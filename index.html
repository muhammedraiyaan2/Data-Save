<html lang="en">
<head>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
</head>
<body id="body">
    <nav id="nav" class="navbar navbar-expand-lg">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">Data Save</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="#">Home</a>
              </li>
              <li class="nav-item">
                <!-- <a class="nav-link" href="#">Link</a> -->
              </li>
            </ul>
          </div>
        </div>
      </nav>
      <!-- content -->
      <div id="post" class="mb-3 mx-5">
        <!-- switch -->
          <br>
          <label for="dark">Dark Mode</label>
        <button id="dark" class="btn btn-primary">On/Off</button><br><br>
        <!-- inputs -->
        <label for="DataName" class="form-label">Data name</label><br>
        <input type="text" class="form-control" id="DataName" placeholder="Enter the data name..."><br>
        <label for="DataValue" class="form-label">Data value</label><br>
        <input type="text" class="form-control" id="DataValue" placeholder="Enter the data value..."><br>
        <button id="postbtn" class="btn btn-primary">Post</button>
        </div>
        <div id="post" class="mb-3 mx-5">
            <label for="DataName" class="form-label">Data name to print th evalue of the data</label><br>
            <input type="text" class="form-control" id="DataGet" placeholder="Enter the data name..."><br>
            <h3 id="output"></h3><br>
            <button id="getbtn" class="btn btn-primary">Get</button>
            </div>
            <div id="post" class="mb-3 mx-5">
                <label for="DataName" class="form-label">Data name to remove</label><br>
                <input type="text" class="form-control" id="DataRemove" placeholder="Enter the data name to remove..."><br>
                <h3 id="output2"></h3><br>
                <button id="rembtn" class="btn btn-primary">Remove</button><br><br>
                <button id="remall" class="btn btn-primary">Remove all</button>
                </div>
            <script src="logic.js"></script>
